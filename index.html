  <style>

<body>
  <h1>Fortress of Covers</h1>
  <p>Before The Story Is The Cover. Awarding The Best Covers Throughout History.</p>

  <div>
    <label for="publisher">Publisher:</label>
    <select id="publisher">
      <option value="Marvel">Marvel</option>
      <option value="DC">DC</option>
    </select>

    <label for="year">Year:</label>
    <select id="year">
      <!-- 1961 to 1999 -->
      <script>
        for (let year = 1961; year <= 1999; year++) {
          document.write(`<option value="${year}">${year}</option>`);
        }
      </script>
    </select>

    <label for="month">Month:</label>
    <select id="month">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
  </div>

  <button onclick="goToPage()">Activate</button>

  <script>
  function goToPage() {
    const publisher = document.getElementById('publisher').value;
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;

    const formatted = `${publisher.toLowerCase()}_${month.toLowerCase()}_${year}`;
    const url = `${formatted}.html`;

    // TEMP: Only allow Marvel January 1982
    if (formatted === "marvel_january_1982") {
      window.location.href = url;
    } else {
      alert("That page isnâ€™t available yet. Try Marvel January 1982!");
    }
  }
</script>

</body>

      .then(response => response.text())
      .then(csv => {
        const rows = csv.split('\n').slice(1);
        const artistSet = new Set();

        rows.forEach(row => {
          const cols = row.split(',');
          const artist = cols[3]?.trim();
          if (artist) artistSet.add(artist);
        });

        const select = document.getElementById('artist-select');
        Array.from(artistSet).sort().forEach(artist => {
          const option = document.createElement('option');
          option.value = `/artists/${slugify(artist)}.html`;
          option.textContent = artist;
          select.appendChild(option);
        });

        select.addEventListener('change', function () {
          if (this.value) {
            window.location.href = this.value;
          }
        });
      });
  </script>
